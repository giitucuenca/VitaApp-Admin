<header class=''>
  <div class="header__logos">
    <div class="header__logo">
      <img src="assets/Images/logo/logo_2.png" alt="Logo de vitaapp">
    </div>
    <div class="header__logo">
      <img src="assets/Images/logo/u_c.png" alt="Logo de la Universidad de Cuenca">
    </div>
  </div>
</header>
<content class="container">
  <div class="login__form">
    <div class="form__header">
      <h2>
        Iniciar sesión
      </h2>
    </div>
    <form class="container-fluid" [formGroup]="formLogin" (ngSubmit)="logIn()">
      <div class="form-group">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" name="email" id="login-email" class="form-control"
          placeholder="Ingrese su correo electrónico." aria-describedby="helpId" formControlName="email"
          [class.is-invalid]="invalidEmail">
        <small *ngIf="invalidEmail" id="helpId" class="text-danger">Correo Incorrecto</small>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" name="password" id="login-password" class="form-control"
          placeholder="Ingrese su contraseña." aria-describedby="helpId" formControlName="password"
          [class.is-invalid]="invalidPassword">
        <small *ngIf="invalidPassword" id="helpId" class="text-danger">Contraseña Incorrecto</small>
      </div>
      <button type="submit" class="btn btn-primary container-fluid">Iniciar</button>
    </form>
  </div>
</content>
<footer class="d-flex align-items-center justify-content-center text-white">
  VitaApp - {{ date | date: "yyyy" }}
</footer>
